<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastre-se</title>
</head>
<body>
<header>
    <div class="header-background">
        <nav class="top-menu">
            <a>Meu YouBike</a>
            <a>Vender</a>
            <a>Forum</a>
            <a>Contato</a>
            <a>Ajuda</a>
            <div class="blue-line"></div>
            <a class="ofertas trans-border"><i class="flag"></i>Minhas Ofertas</a>
            <span class="trans-border">Ola! <a>Entrar</a> ou <a>Cadastre-se</a></span>
        </nav>
    </div>
</header>

<div class="main-background">
    <div class="wrapper">
        <div class="cadastre-se">
            <span>Cadastre-se</span>
        </div>

        <div class="main-menu">
            <form>
                <button class="facebook">
                    <span class="logo"></span>
                    <div class="facebook-double-line"></div>
                    <div class="btn-facebook">
                        <span>Log In </span>&nbsp;with&nbsp;<span> Facebook</span>
                        <span class="quotes">&rsaquo;</span></div>
                </button>
            </form>

            <div class="separator">
                <div class="double-line"></div>
                <span>OU</span>
                <div class="double-line"></div>
            </div>

            <form>
                <div class="registration">
                    <div class="input-info">
                        <input type="text" name="First Name" placeholder="First Name">

                        <input type="text" name="Last Name" placeholder="Last Name">

                        <input type="email" name="Email Address" placeholder="Email Address">

                        <input type="password" name="Choose Password" placeholder="Choose Password">

                        <input type="password" name="Password Confirm" placeholder="Password Confirm">

                        <div class="checkbox">
                            <input class="btn-checkbox" type="checkbox" name="Send me Youbike updates and tips"
                                   id="Send me Youbike updates and tips">
                            <span class="checkbox-text">Send me Youbike updates and tips</span>

                        </div>
                    </div>

                    <div class="submit">
                        <button class="btn-create" name="Create my Account">Create my Account</button>

                        <span class="terms">By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</span>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


</body>
</html>
